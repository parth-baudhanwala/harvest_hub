<h2 mat-dialog-title>Update order</h2>

<mat-dialog-content class="dialog-content">
  <p class="muted">{{ orderName }}</p>

  <form id="orderForm" class="dialog-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        @for (status of statusOptions; track status.value) {
          <mat-option [value]="status.value">{{ status.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" type="submit" form="orderForm">Update</button>
</mat-dialog-actions>
