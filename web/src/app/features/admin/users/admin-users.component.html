<section class="users-layout">
  <mat-card class="table-card">
    <div class="header-row">
      <div>
        <h2>Users</h2>
        <p class="muted">View or delete customer accounts.</p>
      </div>
    </div>

    <div class="section-divider" aria-hidden="true"></div>

    @if (loading()) {
      <div class="loading">
        <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
      </div>
    } @else {
      <div class="table-wrapper">
        <div class="records-list">
          @for (user of users(); track user.id ?? user.userName) {
            <div class="record-card">
              <div class="record-main">
                <div class="user-block">
                  <div class="avatar">{{ user.userName.charAt(0) || 'U' }}</div>
                  <div>
                    <div class="record-title">{{ user.userName }}</div>
                    <div class="record-subtitle">{{ user.email }}</div>
                  </div>
                </div>
                <div class="record-tags">
                  @for (role of user.roles; track role) {
                    <span class="tag">{{ role }}</span>
                  }
                </div>
              </div>
              <div class="record-aside">
                <div class="record-actions">
                  <button mat-icon-button color="primary" class="action-button" (click)="editUser(user)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" class="action-button" (click)="deleteUser(user)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    }
  </mat-card>

</section>
