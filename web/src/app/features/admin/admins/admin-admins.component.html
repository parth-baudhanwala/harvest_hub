<section class="admins-layout">
  <mat-card class="table-card">
    <div class="header-row">
      <div>
        <h2>Admins</h2>
        <p class="muted">Add or update admin access.</p>
      </div>
      <button mat-stroked-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        New admin
      </button>
    </div>

    <div class="section-divider" aria-hidden="true"></div>

    @if (loading()) {
      <div class="loading">
        <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
      </div>
    } @else {
      <div class="table-wrapper">
        <div class="records-list">
          @for (admin of admins(); track admin.id ?? admin.userName) {
            <div class="record-card">
              <div class="record-main">
                <div class="user-block">
                  <div class="avatar">{{ admin.userName.charAt(0) || 'A' }}</div>
                  <div>
                    <div class="record-title">{{ admin.userName }}</div>
                    <div class="record-subtitle">{{ admin.email }}</div>
                  </div>
                </div>
              </div>
              <div class="record-aside">
                <div class="record-actions">
                  <button mat-icon-button color="primary" class="action-button" (click)="editAdmin(admin)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" class="action-button" (click)="deleteAdmin(admin)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    }
  </mat-card>

</section>
