<section class="admins-layout">
  <mat-card class="table-card">
    <div class="header-row">
      <div>
        <h2>Admins</h2>
        <p class="muted">Add or update admin access.</p>
      </div>
      <button mat-stroked-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        New admin
      </button>
    </div>

    <mat-divider></mat-divider>

    @if (loading()) {
      <div class="loading">
        <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
      </div>
    } @else {
      <div class="table-wrapper">
        <table mat-table [dataSource]="admins()" class="mat-elevation-z0">
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let admin">{{ admin.userName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let admin">{{ admin.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let admin" class="actions">
              <button mat-icon-button color="primary" (click)="editAdmin(admin)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteAdmin(admin)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    }
  </mat-card>

</section>
